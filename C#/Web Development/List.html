<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Create of List in Html Page
        </title>
    </head>
    <body>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ul> 
          <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ol> 
          <dl>
            <dt>Coffee</dt>
            <dd>- black hot drink</dd>
            <dt>Milk</dt>
            <dd>- white cold drink</dd>
          </dl> 
          <ul style="list-style-type:disc;">
              <li> Mathsmatics</li>
              <li> Chemistry</li>
              <li>Physics</li>
          </ul>
          <ul style="list-style-type:square;">
            <li>English</li>
            <li>Science</li>
            <li>Geography</li>
          </ul>
    </body>
</html>
