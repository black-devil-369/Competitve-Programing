<!DOCTYPE html>
<html lang="en Us">
    <head>
        <title>
            Table Desing in Html Page
        </title>
        <style>
            td,th{
                border: 1px solid black;
                width:43%;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="2">Name</th>
                <th>Age</th>
              </tr>
              <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>43</td>
              </tr>
              <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>57</td>
              </tr>
              <br>
                <th>Name</th>
                <td>Jill</td>
              </tr>
              <tr>
                <th rowspan="2">Phone</th>
                <td>555-1234</td>
              </tr>
              <tr>
                <td>555-8745</td>
            </tr>
        </table>
        <br>
        <table style="width:30%">
            <colgroup>
              <col span="2" style="background-color: #D6EEEE">
            </colgroup>
            <tr>
              <th>MON</th>
              <th>TUE</th>
              <th>WED</th>
              <th>THU</th>
              <table style="width:30%;">
                <colgroup>
                  <col span="3">
                  <col span="2" style="background-color: pink">
                </colgroup>
                <tr>
                  <th>MON</th>
                  <th>TUE</th>
                  <th>WED</th>
                  <th>THU</th></tr>
            <table>
    </body>
</html>
